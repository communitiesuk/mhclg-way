# Host to use for canonical URL generation (without trailing slash)
host: https://communitiesuk.github.io/mhclg-way
service_link: /
phase: Beta

# Header-related options
show_govuk_logo: false
service_name: The MHCLG Way
description: Technical standards and guidance used by teams building software at MHCLG

# Links to show on right-hand-side of header
header_links:
  GitHub: https://github.com/communitiesuk/mhclg-way

footer_links: 
  Accessibility: /accessibility.html

enable_search: true

# Tracking ID from Google Analytics (e.g. UA-XXXX-Y)
# ga_tracking_id: UA-111409592-1

# Enable multipage navigation in the sidebar
#multipage_nav: true

# Enable collapsible navigation in the sidebar
#collapsible_nav: true

# Table of contents depth â€“ how many levels to include in the table of contents.
# If your ToC is too long, reduce this number and we'll only show higher-level
# headings.
max_toc_heading_level: 6

# Prevent robots from indexing (e.g. whilst in development)
prevent_indexing: true

show_contribution_banner: true
github_repo: communitiesuk/mhclg-way
github_branch: main

# Ownership for page reviews
default_owner_slack: '#mhclg-way'
owner_slack_workspace: communities-govuk

redirects:
  /example-path/example.html: /example-path/new-subfolder/index.html#example
